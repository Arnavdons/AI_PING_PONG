<!DOCTYPE html>
<html class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-lg-6 col-md-6 col-sm-6 col-xs-6">
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
        <script src="https://kit.fontawesome.com/db2b948c1b.js" crossorigin="anonymous"></script>

    </head>
    <body background="background1.jpg"  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <center>
            <div class="btn btn-warning heading">
            <h1 style="font-size: 25px; padding-top: 0px; width: 334px; margin-left: 0px; font-weight: bold;"><b id="">AI PING PONG</b> 
            <button class="btn btn-warning ins" data-toggle="modal" data-target="#myModal"><b id="ins_b">Instructions</b></button></h1>
        </div><br><br>
            <button id="play" class="btn btn-success" style="margin-right: -180px;" onclick="play()">PLAY</button>
            <br>
    <h3 id="status" style="margin-right: -180px;" class="btn btn-warning"></h3>
        <br><br>
        <div id="canvas" style="margin-left: -10px;"></div>
        <br>
        <button onclick="restart()" id="restart" style="margin-right: -180px;">Restart</button>
        <br><br>
        <button onclick="play_ad()" id="ad" style="margin-right: -300px; font-size: 25px; background-color: black; color: white; border-radius: 10px;">Increase Speed By 20 <br> View <i class="fa-solid fa-rectangle-ad" style="font-size: 25px;"></i></button>

        <div id="myModal" class="modal fade">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h4>Instructions</h4>
        </div>
        <div class="modal-body">
        <ol>
        <li>First Keep Your Mobile Screen Straight</li>
        <li>Hold You finger on the Screen</li>
        <li>Now Move Your finger up and down</li>
        <li>The red paddle is your paddle, that will move as per the movement of your finger</li>
        </ol>
        </div>
        </div>
        </div>
        </div>
        
        </center>

        <script src="main.js"></script>
    </body>
</html>
